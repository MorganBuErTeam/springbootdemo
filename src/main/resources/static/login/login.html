<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <script src="../css/commonCss.js"></script>
    <script src="../js/commonJs.js"></script>
    <link rel="stylesheet" href="css/login.css">
    <script src="js/login.js"></script>
</head>
<body>
    <div class="log_bg">
        <div class="log_inner">

            <div class="in_l">
              <!--   <h3>
                    <span class="fs24">U&V</span>&nbsp;
                    <span  class="fs16">吉利冲压线边系统</span>
                </h3> -->
            </div> 
            <div class="in_r">
                <img class="login_tou" src="../img/login-logo.png" />
                <form id="login_f">
                    <div class="form-group login_name" style="display: inline-block;margin-bottom: 35px;">
                    <span class="fs14">账号：</span>
                    <input type="text" name="acountNumber" id="userName" class="form-control" placeholder="请输入账号" maxlength="20">
                    </div>
                    <div class="form-group login_password" style="display: inline-block;">
                    <span class="fs14">密码：</span><input type="password" name="pwd" id="userPass" class="form-control" placeholder="请输入密码" maxlength="20">
                    </div>
                    <input id="log_sub" class="fs16" type="submit" value="登 录">
                    <div class="errorLogin mt20 ml10"></div>
                </form>
            </div>
        </div>
        <div class="foot_supp">
				<div style="margin:0px auto;width: 276px;position: fixed;bottom: 20px;left: 50%;margin-left: -138px;" class="clearfix">
					<img src="../img/UV1.png" class="fl" style="margin-top:3px;">
					<p class="fl fs12" style="color:#9FA2A2;"></p>
				</div>
			 </div>
    </div>
</body>
</html>
